<html>

<head>
  <link href="https://fonts.googleapis.com/css?family=Anonymous+Pro" rel="stylesheet">
  <link href="pom.css" rel="stylesheet" type="text/css" />
  <script src="pom.js" type="text/javascript"></script>
</head>

<body>
  <div class="container">
      <div id="canTop">
      </div>
      <div id="canMain">
        <h1>
                Pom.js
        </header>
        <h3>POMODORO TIMER</h3>
        <div id="tomatoPic">
            <img src="http://oi63.tinypic.com/2q2o84y.jpg">
        </div>
        <div id="prompt">
            <span class="settings">WORK:</span>
            <input type="text" id="workTime" class="input" value="25" />
            <span class="settings">REST:</span>
            <input type="text" id="restTime" class="input" value="5" />
            <p class='subtext'>
                 CLICK TOMATO TO START
            </p>
        </div>
        <div id="display">
            <p id="timer">
                25:00
            </p>
                <p id="status">
                    GET LOTS DONE!
                </p>
                <p class = 'subtext'>
                    CLICK TOMATO TO RESET
                </p>
            </div>
        </div>
        <div id="canBottom">
        </div>
    </div>
</body>

</html>
