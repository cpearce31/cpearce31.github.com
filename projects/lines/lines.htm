<head>
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
  <link href="lines.css" rel="stylesheet" type="text/css" />
  <script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
  <script src="lines.js" type="text/javascript"></script>
</head>
<body>
  <header>
    <h1>Opening Lines</h1>
    <h2>of great novels</h2>
  </header>
  <div class="quoteBox">
    <h3 class="quoteHeader">The first words of
      <span id="title"></span>
       by
      <span id="author"></span>
      :
    </h3>
    <div class="quote">
      <p id="quote"></p>
    </div>
    <div class="buttons">
      <button type="button" id="newQuote">See another</button>
    </div>
  </div>
  <footer>
    <h3> Designed and built by <a href="http://codepen.io/cpearce31/pen/VjAkOQ">Caleb Pearce</a>
  </footer>
</body>
