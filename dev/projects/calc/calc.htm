
<html>
<head>
  <script
  src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
  integrity="sha256-/SIrNqv8h6QGKDuNoLGA4iret+kyesCkHGzVUUV0shc="
  crossorigin="anonymous"></script>
  <link href="calc.css" rel="stylesheet" type="text/css" />
  <script src="calc.js" type="text/javascript"></script>
</head>
<body>
  <div id="calculator">
    <div id="display">
      <div id="input" class="screen"> </div>
      <div id="output" class="screen"></div>
    </div>
    <div id="buttons">
      <div id="row1" class="row">
        <button id="AC" class="btn func">AC</button>
        <button id="lParen" class="btn expression">(</button>
        <button id="rParen" class="btn expression">)</button>
        <button id="divide" class="btn expression">/</button>
      </div>
      <div id="row2" class="row">
        <button id="num7" class="btn expression">7</button>
        <button id="num8" class="btn expression">8</button>
        <button id="num9" class="btn expression">9</button>
        <button id="mult" class="btn expression">*</button>
      </div>
      <div id="row3" class="row">
        <button id="num4" class="btn expression">4</button>
        <button id="num5" class="btn expression">5</button>
        <button id="num6" class="btn expression">6</button>
        <button id="minus" class="btn expression">-</button>
      </div>
      <div id="row4" class="row">
        <button id="num1" class="btn expression">1</button>
        <button id="num2" class="btn expression">2</button>
        <button id="num3" class="btn expression">3</button>
        <button id="plus" class="btn expression">+</button>
      </div>
      <div id="row5" class="row">
        <button id="num0" class="btn expression">0</button>
        <button id="dec" class="btn expression">.</button>
        <button id="exp" class="btn expression">^</button>
        <button id="equals" class="btn func">=</button>
      </div>
    </div>
  </div>
  <div class="credit">
    <p>
      Designed and coded by Caleb Pearce.
    </p>
  </div>
</body>
</html>
